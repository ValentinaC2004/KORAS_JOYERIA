{% extends 'koras_joyeria/base/base.html' %}

{% load static %}

{% block title2 %}Editar color{% endblock title2 %}

{% block content %}

<div class="container center">
    <br><br><br><br>
    <a href="{% url 'koras_joyeria:listaCategorias' %}"><i class="small material-icons left black-text">arrow_back</i></a>
    <div class="row">
        <form class="col s12" method="post" action="#" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{ data.id }}" readonly="readonly"/>

            <div class="input-field col s6">
              <input placeholder=" " id="first_name" type="text" class="validate" value="{{data.nombre_color}}" name="nombre_color">
              <label for="first_name"> </label>
            </div>
           
          </div>
          <div class="row center"> 
            <button class="waves-effect waves-light btn black" type="submit">Actualizar color</button>
        </div>
        </form>
      </div>
</div>


{% endblock content %}
