{% extends 'koras_joyeria/base/base.html' %}
{% load static %}

{% block title2 %}Registro{% endblock title2 %}

{% block content %}

<section>

  <div class="flex-registro">
    <div class="formRegistro">
      <h5>Dudas o inquietudes</h5>
      <form action="" method="POST">
        {% csrf_token %}

        <div class="input-field col s6">
          <i class="material-icons prefix">perm_identity</i>
          <input id="icon_prefix" type="text" class="validate" name="first_name">
          <label for="icon_prefix">Nombre</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">person</i>
          <input id="icon_prefix" type="text" class="validate" name="last_name">
          <label for="icon_prefix">Apellido</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_prefix" type="email" class="validate" name="email">
          <label for="icon_prefix">Correo electronico</label>
        </div>

        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea" name="consulta"></textarea>
                  <label for="textarea1">Â¿Cual es su consulta?</label>
                </div>
              </div>
            </form>
          </div>

        <button class="waves-effect waves-light btn #424242 grey" type="submit" id="submit">ENVIAR</button>

      </form>
    </div>
  </div>

</section>

{% endblock content %}
