{% block logout %}
{% if request.user.is_authenticated %}

<h1>logeado</h1>
{% else %}
<h1>No logeado</h1>
{% endif %}

{% if messages %}
{% for message in messages %}
<div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{ message }}
  </div>
{% endfor %}

{% endif %}

{% endblock logout %}
